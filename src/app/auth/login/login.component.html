<div class="p-4">
    <div class="d-flex align-items-center justify-content-center rounded-4 bg-dark" style="height: calc(100vh - 92px);">
        <div class="col-md-4 p-2">
            <h1 class="text-center">Login</h1>
        </div>
        <div class="col-md-8 p-2">
            <form class="form-group d-flex flex-column align-items-center" #form="ngForm" (ngSubmit)="onLogin(form)">
                <div class="d-flex flex-column">
                    <div class="d-flex flex-column gap-2">
                        <div class="mb-2">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" name="username" id="username" required [class]="InputBox" ngModel>
                          </div>                          
                        <div class="mb-2">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" id="password" required [class]="InputBox" ngModel>
                        </div>
                    </div>             
                    <div class="d-flex mb-2 gap-2">
                        <button type="submit" class="btn btn-success" [disabled]="!form.valid">Login</button> |
                        <button type="button" class="btn btn-primary" (click)="onSwitch()">switch to Register</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
