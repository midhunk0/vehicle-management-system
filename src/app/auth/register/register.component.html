<div class="p-4">
    <div class="d-flex align-items-center justify-content-center rounded-4 bg-dark" style="height: calc(100vh - 92px);">
        <div class="col-md-4 p-2">
            <h1 class="text-center">Register</h1>
        </div>
        <div class="col-md-8 p-2">
            <form class="form-group d-flex flex-column align-items-center" #form="ngForm" (ngSubmit)="onRegister(form)">
                <div class="d-flex flex-column">
                    <div class="d-flex gap-2">
                        <div class="mb-2">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email" id="email" required [class]="InputBox" ngModel>
                        </div>
                        <div class="mb-2">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" name="username" id="username" required [class]="InputBox" ngModel>
                        </div>
                    </div>             
                    <div class="d-flex gap-2">
                        <div class="mb-2">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" id="password" required [class]="InputBox" ngModel>
                        </div>
                        <div class="mb-2">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" name="confirmPassword" id="confirmPassword" required [class]="InputBox" ngModel>
                        </div>
                    </div>
                    <div class="d-flex gap-2">
                        <div class="mb-2">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" name="name" id="name" required [class]="InputBox" ngModel>
                        </div>
                        <div class="mb-2">
                            <label for="status" class="form-label">Status</label>
                            <input type="text" name="status" id="status" required [class]="InputBox" ngModel>
                        </div>
                    </div>
                    <div class="d-flex gap-2">
                        <div class="mb-2">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" name="address" id="address" required [class]="InputBox" ngModel>
                        </div>
                        <div class="mb-2">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="text" name="phone" id="phone" required [class]="InputBox" ngModel>
                        </div>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success" [disabled]="!form.valid">Register</button> |
                        <button type="button" class="btn btn-primary" (click)="onSwitch()">switch to Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
